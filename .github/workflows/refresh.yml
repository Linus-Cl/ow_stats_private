name: Refresh Cloud Data

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh endpoint
        run: |
          curl -sS -X POST \
            -H "X-Refresh-Token: ${{ secrets.REFRESH_TOKEN }}" \
            --retry 3 --retry-delay 5 \
            "${{ secrets.APP_BASE_URL }}/refresh-data" | tee response.json
          jq . response.json
